services:
  db:
    image: postgres:16
    container_name: elburim_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: elburim
      POSTGRES_PASSWORD: elburim_pw
      POSTGRES_DB: elburim_crm
    ports:
      - "5432:5432"
    volumes:
      - elburim_pgdata:/var/lib/postgresql/data

volumes:
  elburim_pgdata:
